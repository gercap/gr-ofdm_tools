<script>

setInterval(timer_hour, 1000);

function timer_hour() {
    var d = new Date();
    $("#head_datetime").html("{{description}} " + d.toLocaleTimeString()) ;
}


timer_stats()
setInterval(function(){ timer_stats() }, 100);
function timer_stats() {
   // post the form values via AJAX...
  $.post('/get_fft_data', function(_data) {
    var fft_data = _data["fft_data"]
    var axis = _data["axis"]
    var max = Math.max.apply(Math, fft_data) + 3
    var dps = []; //dataPoints. 


    var chart = new CanvasJS.Chart("chartContainer", {
      axisX: {
        title: "Freq"
      },
      axisY: {
        title: "Amplitude",
        maximum: max,
      },
      data: [{
        type: "spline",
        name: "{{description}}",
        showInLegend: false,
        dataPoints: dps
      }]
    });

    function parseDataPoints() {
      for (var i = 0; i < fft_data.length; i++)
        dps.push({
          y: fft_data[i], label: axis[i]
        });
    };

    function addDataPoints(){
      parseDataPoints();
      chart.options.data[0].dataPoints = dps;
      chart.render();
    }

    addDataPoints();


  });
}

</script>
